<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TradeResearch Pro</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="topbar">
        <div>
          <h1>TradeResearch Pro</h1>
          <p>Search stocks, review fundamentals, and scan options ideas.</p>
        </div>
      </header>

      <section class="search-panel">
        <form id="ticker-form" class="search-form">
          <input id="ticker-input" name="ticker" type="text" value="AAPL" placeholder="Search ticker (AAPL, MSFT, TSLA...)" maxlength="10" />
          <button type="submit">Research</button>
        </form>
        <p id="status" class="status">Ready.</p>
      </section>

      <section class="grid metrics">
        <article class="card"><h2>Price</h2><p id="m-price">—</p></article>
        <article class="card"><h2>P/E</h2><p id="m-pe">—</p></article>
        <article class="card"><h2>EPS</h2><p id="m-eps">—</p></article>
        <article class="card"><h2>Market Cap</h2><p id="m-cap">—</p></article>
      </section>

      <section class="grid two-col">
        <article class="card">
          <h2>Highlighted Trade Ideas</h2>
          <ul id="ideas-list" class="list"></ul>
        </article>
        <article class="card">
          <h2>Top Options Contracts</h2>
          <ul id="options-list" class="list"></ul>
        </article>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
