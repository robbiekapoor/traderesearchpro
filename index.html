<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance App Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="dashboard">
      <header class="topbar">
        <div>
          <h1>Finance App</h1>
          <p>Track budgets, goals, and spending in one place.</p>
        </div>
        <button class="primary-btn">+ Add Transaction</button>
      </header>

      <section class="summary-grid" aria-label="Account summary">
        <article class="card">
          <h2>Current Balance</h2>
          <p class="value positive" id="current-balance">$0.00</p>
        </article>
        <article class="card">
          <h2>Income (Month)</h2>
          <p class="value" id="monthly-income">$0.00</p>
        </article>
        <article class="card">
          <h2>Expenses (Month)</h2>
          <p class="value negative" id="monthly-expenses">$0.00</p>
        </article>
        <article class="card">
          <h2>Savings Goal</h2>
          <p class="value" id="savings-goal">$0.00</p>
          <div class="progress-track" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
            <div class="progress-fill" id="goal-progress"></div>
          </div>
        </article>
      </section>

      <section class="panel">
        <h2>Recent Transactions</h2>
        <ul class="transactions" id="transaction-list"></ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
